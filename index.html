<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предложение не актуально | SINTEZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-blue: #0071e3;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .contact-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .tg-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--accent-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .tg-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Тут было предложение для стоматологии <strong>Elena Kim dental clinic</strong> по выходу на <strong>$1 000 000</strong>, но оно уже не актуально.
        </h1>
        <p class="contact-text">Если вы считаете, что произошла ошибка, свяжитесь с нами:</p>
        <a href="https://t.me/sintez_agency" class="tg-button" target="_blank">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.6 2.6c.4-.4 1-.4 1.3 0 .2.2.3.5.2.8l-3.6 17c-.1.6-.8.9-1.4.6l-5.6-2.9-2.7 2.6c-.3.3-.8.4-1.2.2-.2-.1-.3-.3-.4-.5l-1.4-5.6L18 6.4c.1-.1.1-.3 0-.4-.1-.1-.3-.1-.4 0L5.4 12.3 2.1 11c-.6-.2-.7-1-.1-1.3L20.8 2.6z" fill="white"/>
            </svg>
            Связаться в Telegram
        </a>
    </div>
</body>
</html>
